<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Fintech - Bem-Vindo</title>
</head>
<body>

  <div class="container-fluid welcome-section">
    <div class="row">
      <div class="col-12 text-center welcome-text">
        <h2>Bem-Vindo à Fintech</h2>
      </div>
    </div>
  </div>

  <div class="container login-section">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" class="form-control" id="usuario" placeholder="Digite seu usuário">
              </div>
              <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
              </div>
              <div class="form-group text-center">
                <a href="#" class="forgot-password">Esqueci minha senha</a>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <div class="form-group text-center">
                <p>Não tem uma conta? <a href="#" class="register-link">Cadastrar</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
